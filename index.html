<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色聊天应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="menu-icon" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="current-role">
            <span id="current-ai-role">当前AI角色</span>
            <span id="current-user-role">当前用户角色</span>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <h3>选择AI角色</h3>
            <div id="ai-role-list">
                <!-- 动态生成的AI角色列表 -->
            </div>
            <button onclick="openNewRoleModal('ai')">新建AI角色</button>
        </div>

        <div class="sidebar-section">
            <h3>选择用户角色</h3>
            <div id="user-role-list">
                <!-- 动态生成的用户角色列表 -->
            </div>
            <button onclick="openNewRoleModal('user')">新建用户角色</button>
        </div>

        <div class="sidebar-section">
            <h3>聊天管理</h3>
            <button onclick="downloadChatHistory()">下载聊天记录</button>
            <button onclick="clearChatHistory()">清除当前聊天记录</button>
        </div>

        <div class="sidebar-section">
            <h3>API设置</h3>
            <input type="text" id="api-key" placeholder="API Key">
            <input type="text" id="api-url" placeholder="API 地址">
            <input type="text" id="api-model" placeholder="模型名称">
            <button onclick="saveAPISettings()">保存API设置</button>
        </div>
    </div>

    <!-- 新建角色模态框 -->
    <div class="modal" id="new-role-modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewRoleModal()">&times;</span>
            <h2>新建角色</h2>
            <input type="text" id="role-name" placeholder="角色名称">
            <select id="role-gender">
                <option value="">选择性别</option>
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>
            <textarea id="role-description" placeholder="角色简介"></textarea>
            <button onclick="saveNewRole()">保存角色</button>
        </div>
    </div>

    <!-- 聊天区域 -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- 聊天消息将动态插入这里 -->
        </div>
        <div class="chat-input">
            <textarea id="user-message" placeholder="输入你的消息..."></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
